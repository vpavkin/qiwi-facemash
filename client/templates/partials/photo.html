<template name="photo">
  <div class="photo-wrapper col-md-6 col-xs-6 col-sm-6">
    <div class="photo-square">
      <img class="photo-source" src="{{url}}" alt="{{name}}"/>
      <div class="description">
        <div class="name">{{name}}</div>
        <div class="details">
          <a href="{{mapUrl}}">Поискать на карте</a>
        </div>
      </div>
      <div class="like-button"></div>
    </div>

  </div>
</template>
